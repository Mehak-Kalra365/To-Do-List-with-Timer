<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylef.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List✏️</h1>
            <div id="current-date-time"></div>
            <button id="toggle-mode">
                <span id="mode-icon">🌞</span>
            </button>
        </header>
        <main>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Enter a task">
                <button id="add-task">Add Task</button>
            </div>
            <div id="task-analytics">
                <p id="total-tasks">Total Tasks: 0</p>
                <p id="completed-tasks">Completed Tasks: 0</p>
                <div id="progress-bar">
                    <div id="progress-circle"></div>
                </div>
            </div>
            <ul id="task-list"></ul>
        </main>
        <footer>
            <p id="congratulations-message" class="hidden">🎉 Congratulations! All The tasks are completed! 🎉</p>
        </footer>
    </div>
    <script src="todoscript.js"></script>
</body>
</html>
